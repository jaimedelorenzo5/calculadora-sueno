<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <meta name="description" content="Contacto con Calculadora de Sueño." />
  <link rel="canonical" href="/contacto.html" />
  <meta name="robots" content="index, follow" />
  <link rel="stylesheet" href="/styles/article.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="article-hero">
    <div class="hero-content">
      <div class="hero-left">
        <nav class="breadcrumb">
          <a href="/">Inicio</a> > 
          <span>Contacto</span>
        </nav>
        <h1>Contacto</h1>
        <div class="article-meta">
          <span class="date">26 de Agosto, 2025</span>
          <span class="category">Legal</span>
        </div>
      </div>
    </div>
  </header>

  <main class="article-content" style="max-width: 900px; margin: 0 auto;">
    <article>
      <p>¿Tienes dudas, sugerencias o encontraste un error? Escríbenos.</p>
      <form action="mailto:contacto@calculadora-sueno.com" method="post" enctype="text/plain" style="display:grid; gap:1rem; max-width: 560px;">
        <label>Nombre<input type="text" name="Nombre" required style="width:100%; padding:.75rem; border:1px solid var(--border); border-radius: var(--radius);" /></label>
        <label>Email<input type="email" name="Email" required style="width:100%; padding:.75rem; border:1px solid var(--border); border-radius: var(--radius);" /></label>
        <label>Mensaje<textarea name="Mensaje" rows="5" required style="width:100%; padding:.75rem; border:1px solid var(--border); border-radius: var(--radius);"></textarea></label>
        <button type="submit" class="cta-button-large" style="width:max-content;">Enviar</button>
      </form>
      <p style="color:var(--muted); font-size:.9rem; margin-top:1rem;">Al enviar aceptas nuestra <a href="/legal/privacidad.html">Política de Privacidad</a>.</p>
    </article>
  </main>

  <footer class="article-footer"><div class="container"><a href="/" class="back-home">← Volver</a></div></footer>
</body>
</html>
